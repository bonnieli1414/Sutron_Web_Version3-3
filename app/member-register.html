<div class="member-register">
    <div class="js-scrolled"></div>
    <div class="container pt-6 pb-15">
        <form class="member px-10 pt-4 pb-15" action="#">
            <img src="./assets/images/ingo.ico" alt="InGo Logo" style="height: 86px;">
            <h3>會員註冊</h3>
            <ul>
                <li class="py-2">
                    <label for="email">電子信箱</label><br>
                    <input class="w-100 py-2 my-2" type="email" name="email" id="email" placeholder="xxx@gmail.com">
                </li>
                <li class="py-2">
                    <label for="password">建立密碼</label><br>
                    <input class="w-100 py-2 my-2" type="password" name="password" id="password" placeholder="至少須有英數字混合 8 個字元以上">
                </li>
                <li class="py-2">
                  <label for="password">再次設定密碼</label><br>
                  <input class="w-100 py-2 my-2" type="password" name="password" id="password" placeholder="再次設定密碼">
                </li>
                <li>
                    <input type="submit" class="w-100 py-2 my-2 btn btn-primary text-white bold" value="註冊">
                </li>
            </ul>
            <p class="text-primary py-2">已經會員</p>
            <hr>
            <p class="w-100 btn btn-info"><a class="text-center bold py-2" href="./member-register.html">按此登入</a></p>
        </form>
    </div>
</div>
