---
title: 留言板 - 速創科技
layout: ./app/layout.ejs
engine: ejs
current: messageBoard
---
<div class="page-messageBoard bg-secondary">
    <div class="js-scrolled"></div>
    <div class="container pt-6 pb-15">
        <form action="#" class="submitForm bold w-75 mx-auto">
            <h2 class="text-center">我要留言</h2>
            <ul class="messageBoard-list d-flex flex-column py-4">
                <li class="messageBoard-item w-100 py-2 d-flex align-items-center">
                    <ul class="d-flex flex-wrap flex-md-nowrap align-items-center gap-2">
                        <li>
                            <label for="name">姓名：</label>
                            <input class="py-1" type="text" name="name" id="name" placeholder="陳小明" required>
                        </li>
                        <li>
                            <label for="sex">性別：</label>
                            <input class="py-1" type="radio" name="sex" id="sex" checked>男
                            <input type="radio" name="sex" id="sex">女
                        </li>
                    </ul>
                </li>
                <li class="messageBoard-item w-100 py-2">
                    <label for="tel">電話：</label>
                    <input class="messageBoard-item-input w-75 py-1" type="tel" name="tel" id="tel" placeholder="0912-345-678" required>
                </li>
                <li class="messageBoard-item w-100 py-2">
                    <label for="email">信箱：</label>
                    <input class="messageBoard-item-input w-75 py-1" type="email" name="email" id="email" placeholder="xxx@gmail.com" required>
                </li>
                <li class="messageBoard-opinion w-100 d-flex flex-column py-2">
                    <label for="opinion">留言：</label>
                    <textarea class="messageBoard-input" name="opinion" id="opinion" cols="30" rows="10" required></textarea>
                </li>
            </ul>
            <div class="text-center py-2 mt-10"><input class="submitBtn btn btn-primary text-white bold" type="submit" value="送出"></div>
        </form>
    </div>
</div>
